services:
  rails:
    port: 3000
    image: reploy/ruby:2.4.3
    environment:
      DEVELOPMENT: true
    build:
      - bundle install --path=cache
      - yarn --verify-tree
    serve:
      - bundle exec rails s -b 0.0.0.0
  sidekiq:
    do-not-expose: true
    port: 5000
    image: reploy/ruby:2.4.3
    environment:
      DEVELOPMENT: true
    build:
      - bundle install --path=cache
      - yarn --verify-tree
    serve:
      - bundle exec sidekiq
